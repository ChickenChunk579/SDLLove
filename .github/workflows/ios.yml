
name: Build (iOS)

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-iossimulator:
    name: "iOS Simulator Build"
    runs-on: 'macos-latest'
    steps:
      - uses: actions/checkout@main

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: 'Build'
        run: |
          sh build-scripts/build-iossimulator.sh

      - name: "Copy assets"
        run: |
          cp -r iossim-assets/* build/macos-iossimulator/Release-iphonesimulator/love.app
      
      - name: "Create app archive"
        run: |
          zip -r "app.zip" "build/macos-iossimulator"
      
      - name: Upload to Appetize
        uses: appetizeio/github-action-appetize@v1.0.3
        with:
          apiToken: ${{ secrets.APPETIZE_API_TOKEN }}
          appFile: app.zip
          platform: 'ios'